<div class="page-content">
        <div class="page-bar" style="height:30px">
           <marquee onMouseOut=start(); onMouseOver=stop(); scrolldelay=500 scrollamount=5 direction="right" behavior="scroll" id="marqueeTitle"></marquee>
        </div>
	<div class="row">
	    <div class="col-md-6">
            <label class="control-label">&nbsp;软件类别：</label> 
            <select id="cronKind" class="form-control input-inline">
            </select>
			<label class="control-label">&nbsp;软件：</label> 
            <select id="cronSoftware" class="form-control input-inline">
            </select>
            <button class='btn green' type="button" style='margin-right:15px;' onclick="queryBranchs()" id="queryButton">查询</button>
        </div>
		<div class="form-group">
			<div style="float:right;margin-right:120px;">
				<button class="btn  blue"data-toggle="modal" data-target="#branchModal_add" onclick="addBranch()">新增</button>
			</div>
		</div>
	</div>
	<div class="portlet light">
			<table class="table table-striped table-bordered table-hover display nowrap table-width-hundred" id="branchTable">
			</table>
    </div>
<!--增加分支模态框-->
    <div class="modal fade bs-example-modal-lg" id="branchModal_add" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form id="softwareForm" enctype="multipart/form-data">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">分支信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row ">
                            <div class="col-md-12" style="border-right: 1px solid #e5e5e5;">
                                <div class="row margiBottom">
                                    <input type="hidden" id="branchId" name="branchId"/>
                                    <div class="col-sm-12">
                                        <div class="col-sm-4"style="text-align:right;">
                                            <label class="control-label" for="softwareName"><span class="required">*</span>所属软件：</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" id="softwareName" name="softwareName" class="form-control "/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="col-sm-4"style="text-align:right;">
                                            <label class="control-label" for="branchName"><span class="required">*</span>分支名称：</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" id="branchName" name="branchName" class="form-control " placeholder="请输入分支名称" required/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="col-sm-4" style="text-align:right;">
                                            <label class="control-label" for="branchDescription"><span class="required">*</span>分支描述：</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <textarea style="width:100% ; height: 100px" id="branchDescription" name="branchDescription" class="form-control "/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="addSoftwareEdit">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
	
</div>

<script src="js/info/branchManage.js" type="text/javascript"></script>
