<div class="page-content">
        <div class="page-bar" style="height:30px">
           <marquee onMouseOut=start(); onMouseOver=stop(); scrolldelay=500 scrollamount=5 direction="right" behavior="scroll" id="marqueeTitle"></marquee>
        </div>
	<div class="row">
	    <div class="col-md-6">
            <label class="control-label">&nbsp;软件类别：</label> 
            <select id="cronKind" class="form-control input-inline">
            </select>
            <button class='btn green' type="button" style='margin-right:15px;' onclick="querySoftwares()">查询</button>
        </div>
		<div class="form-group">
			<div style="float:right;margin-right:120px;">
				<button class="btn  blue"data-toggle="modal" data-target="#softwareModal_add">新增</button>
			</div>
		</div>
	</div>
	<div class="portlet light">
			<table class="table table-striped table-bordered table-hover display nowrap table-width-hundred" id="schoolUserTable">
			</table>
    </div>
<!--上传模态框-->
    <div class="modal fade bs-example-modal-lg" id="softwareModal_add" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form id="softwareForm" enctype="multipart/form-data">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">软件信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row ">
                            <div class="col-md-12" style="border-right: 1px solid #e5e5e5;">
                                <div class="row margiBottom">
                                    <input type="hidden" id="userId" name="userId"/>
                                    <div class="col-sm-12">
                                        <div class="col-sm-4"style="text-align:right;">
                                            <label class="control-label" for="softwareName"><span class="required">*</span>软件名（中）：</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" id="softwareName" name="softwareName" class="form-control " placeholder="请输入软件名（中）" required/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="col-sm-4"style="text-align:right;">
                                            <label class="control-label" for="softwareName_en"><span class="required"></span>软件名（英）：</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" id="softwareName_en" name="softwareName_en" class="form-control " placeholder="请输入软件名（英）" required/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="col-sm-4"style="text-align:right;">
                                            <label class="control-label" for="icon"><span class="required">*</span>图标：</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="file" accept="image/gif, image/jpeg, image/png, image/jpg" id="icon" name="icon"  required/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="col-sm-4" style="text-align:right;">
                                            <label class="control-label" for="description"><span class="required">*</span>软件描述：</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <textarea style="width:100% ; height: 100px" id="description" name="description" />
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="col-sm-4"style="text-align:right;">
                                            <label class="control-label" for="version"><span class="required">*</span>版本号：</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input  type="text"   class="form-control " name="version" id="version"   placeholder="请输入版本"/></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="col-sm-4" style="text-align:right;">
                                            <label class="control-label"><span class="required">*</span>类别：</label>
                                        </div>
                                        <div class="col-sm-8" id="type_radio">
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="col-sm-4"style="text-align:right;">
                                            <label class="control-label" for="soft"><span class="required">*</span>上传软件：</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input  type="file" name="soft" id="soft" /></label>
                                        </div>
                                    </div>
									
									<div class="col-sm-12">
                                        <div class="col-sm-4"style="text-align:right;">
                                            <label class="control-label" for="soft"><span class="required">*</span>安装类型：</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <select id="cronInstallType" class="form-control input-inline">
												<option value="0">绿色版</option>
												<option value="1">InstallShield</option>
												<option value="2">InnoSetup</option>
												<option value="3">插件</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="saveSoftwareEdit">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/info/softwareManage.js" type="text/javascript"></script>
