<div class="page-content">
        <div class="page-bar" style="height:30px">
           <marquee onMouseOut=start(); onMouseOver=stop(); scrolldelay=500 scrollamount=5 direction="right" behavior="scroll" id="marqueeTitle"></marquee>
        </div>
	<div class="row">
		<div class="form-group">
			<div style="float:right;margin-right:120px;">
				<button class="btn  blue"data-toggle="modal" data-target="#userModal_add" onclick="addSchoolUser()">新增</button>
			</div>
		</div>
		<div class="portlet light">
			<table class="table table-striped table-bordered table-hover display nowrap table-width-hundred" id="schoolUserTable">
			</table>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade bs-example-modal-lg" id="userModal_add" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			<form id="userForm" data-type="">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">用户信息</h4>
				</div>
				<div class="modal-body">
					<div class="row ">
						<div class="col-md-12" style="border-right: 1px solid #e5e5e5;">
							<div class="row margiBottom">
								<input type="hidden" id="userId" name="userId"/>
								<div class="col-sm-12">
									<div class="col-sm-4"style="text-align:right;">
										<label class="control-label" for="userName"><span class="required">*</span>用户名(手机号)：</label>	
									</div>
									<div class="col-sm-8">	
										<input type="text" id="userName_m" name="userName" class="form-control " placeholder="请输入用户名" required/>
									</div>			
								</div>
								<div class="col-sm-12">
									<div class="col-sm-4"style="text-align:right;">
										<label class="control-label" for="realName_m"><span class="required">*</span>姓名：</label>	
									</div>
									<div class="col-sm-8">	
										<input type="text" id="realName_m" name="realName" class="form-control " placeholder="请输入姓名" data-max="5" data-min="2" required/>
									</div>			
								</div>
								<div class="col-sm-12">
									<div class="col-sm-4"style="text-align:right;">
										<label class="control-label"><span class="required">*</span>角色：</label>	
									</div>
									<div class="col-sm-8">	
										<label class="control-label"><input  type="radio" name="role" value="1" id="r_admin" checked="checked"/>管理员</label>&nbsp;&nbsp;
										<label class="control-label"><input  type="radio" name="role" value="0" id="r_app" />app使用者</label>
									</div>			
								</div>
								<div class="col-sm-12">
                                    <div class="col-sm-4"style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>权限：</label> 
                                    </div>
                                    <div class="col-sm-8">  
                                        <label class="control-label"><input  type="radio" name="authority" value="0" id="r_all" checked="checked"/>全部</label>&nbsp;&nbsp;
                                        <label class="control-label"><input  type="radio" name="authority" value="1" id="r_read" />浏览</label>
                                    </div>          
                                </div>
								<div class="col-sm-12">
									<div class="col-sm-4"style="text-align:right;">
										<label class="control-label"><span class="required">*</span>状态：</label>	
									</div>
									<div class="col-sm-8">	
										<label class="control-label"><input  type="radio" name="states" value="0" id="s_on" checked="checked"/>启用</label>&nbsp;&nbsp;
										<label class="control-label"><input  type="radio" name="states" value="1" id="s_off" />禁用</label>
									</div>			
								</div>
							</div>
						</div>
					</div>
				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="submit" class="btn btn-primary" id="saveUserEdit" disabled>保存</button>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="js/info/userManage.js" type="text/javascript"></script>
