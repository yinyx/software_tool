<!-- 修改密码的模态框 -->
<div class="modal fade" id="userPwdModal" tabindex="-1" role="dialog"aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="editUserPwd" data-type="">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">

                    <div class="row ">
                        <div class="col-md-12">
                            <div class="row margiBottom">
                                <div class="col-sm-12">
                                    <div class="col-sm-4" style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>当前密码：</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="password" id="password_edit" name=""class="form-control " placeholder="请输入当前密码" required />
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4" style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>新密码：</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="password" id="password_new" name=""class="form-control " placeholder="请输入新密码" required />
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4" style="text-align:right;">
                                        <label class="control-label"><span class="required">*</span>确认密码：</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="password" id="password_new_c" name="" class="form-control " placeholder="请确认新密码" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="cancelModifyWavePassword()">取消</button>
                    <button type="submit" class="btn btn-primary" id="" disabled>保存</button>
                </div>
            </form>
        </div>
    </div>
