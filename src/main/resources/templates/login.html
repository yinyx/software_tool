    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="..">
              
             </a>

        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form id="loginForm" class="login-form" method="post" action="../login">
              <input type="hidden" name="gotoUrl" value="${gotoUrl!''}" />
                <h3 class="form-title font-green">登录</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 请输入用户名和密码。</span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <input id="username" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" required/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <input id="password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" required/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">验证码</label>
                    <input id="captcha" name="captcha" type="text" placeholder="请输入验证码" class="form-control form-control-solid placeholder-no-fix" style="width:50%;display:inline-block;" required>
                   <!--  <img src="../getCaptcha" id="captchaImg" onClick="reloadCaptchaImg('..');" style="width:40%;display:inline-block;float: right;height:43px"/> -->
                    <canvas id="canvas" width="100" height="43" style="width:40%;display:inline-block;float: right;height:43px"></canvas>
                </div> 
                <div class="form-actions" align="center">
                    <!-- <input type="submit" class="btn green uppercase" id="loginBtn" value="登录"></input> -->
                    <button class="btn green uppercase" id="loginBtn" style="width:40%;display:inline-block;height:43px">登录</button>
                    <!-- <label class="rememberme check mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="rememberMe" value="1" />记住密码
                        <span></span>
                    </label> -->
                    <!-- <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a> -->
                </div>
                <div class="login-options">
                	<!--
                    <h4>其他登录方式</h4>
                    <ul class="social-icons">
                        <li>
                            <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>

                        <li>

                        </li>
                        <li>

                        </li>
                        <li>
                            <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
                        </li>
                    </ul>
                    -->
                </div>
                <div class="create-account">
                    <p>
                       <!-- <a href="javascript:;" id="register-btn" class="uppercase">创建账号</a>-->
                        <a href="javascript:;" id="register-btn" class="uppercase"></a>
                    </p>
                </div>
            </form>
            <!-- END LOGIN FORM -->
